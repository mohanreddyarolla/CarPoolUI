<div id="YourMatches">
  <div id="MatchList" *ngFor="let ride of Rides" let i="index">
    <div class="MatchCard" (click)="OpenDetails(ride.rideID)">
      <div id="header">
        <div>
          <p>{{ ride.name }}</p>
        </div>
        <div><img src="../../../../assets/carpool/profile-1.png" alt="" /></div>
      </div>

      <div id="body">
        <div>
          <div id="from">
            <p class="Label">From</p>
            <p class="RideData">{{ ride.from }}</p>
          </div>

          <div id="from">
            <p class="Label">Date</p>
            <p class="RideData">{{ ride.date }}</p>
          </div>

          <div id="from">
            <p class="Label">Price</p>
            <p class="RideData">{{ ride.price }}</p>
          </div>
        </div>

        <div id="LocationAnimation">
          <div id="Start">
            <i class="fa-solid fa-circle" style="font-size: 12px"></i>
          </div>

          <div id="middle">
            <ul>
              <li *ngFor="let loop3 of [].constructor(4); let i = index">
                <i class="fa-solid fa-circle" style="font-size: 6px"></i>
              </li>
            </ul>
          </div>

          <div id="end">
            <i class="fa-solid fa-location-dot"></i>
          </div>
        </div>

        <div>
          <div id="from">
            <p class="Label">To</p>
            <p class="RideData">{{ ride.to }}</p>
          </div>

          <div id="from">
            <p class="Label">Time</p>
            <p class="RideData">{{ ride.time }}</p>
          </div>

          <div id="from">
            <p class="Label">Seat Avilability</p>
            <p class="RideData">{{ ride.seatAvailability }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
