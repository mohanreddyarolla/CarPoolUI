<div id="profile">
  <div id="header">
    <div id="ProfileImage">
      <img src="../../../assets/carpool/profile-1.png" alt="" />
    </div>
    <div id="UserName">
      <p>John</p>
    </div>
  </div>

  <div id="ProfileEdit">
    <form>
      <div class="form mb-3 mt-3">
        <div>
          <label for="inputFullName">FullName</label>
        </div>

        <div class="input">
          <div>
            <input
              type="text"
              class="form-control"
              id="inputFullName"
              placeholder="Full Name"
              name="FullName"
              [(ngModel)]="userData.Name"
              [value]="userData.Name"
              [disabled]="inputFieldsDisable.FullName"
            />
          </div>
          <div>
            <i
              #FullNameEdit
              class="fa-solid fa-pen-to-square"
              (click)="EnableEdit($event, inputFields.FullName)"
            ></i>
          </div>
        </div>
      </div>

      <div class="form mb-3 mt-3">
        <div>
          <label for="inputEmail">Email</label>
        </div>

        <div class="input">
          <div>
            <input
              type="email"
              class="form-control"
              id="inputEmail"
              placeholder="Email"
              name="Email"
              [(ngModel)]="userData.EmailId"
              [value]="userData.EmailId"
              [disabled]="inputFieldsDisable.Email"
            />
          </div>
          <div>
            <i
              class="fa-solid fa-pen-to-square"
              (click)="EnableEdit($event, inputFields.Email)"
            ></i>
          </div>
        </div>
      </div>

      <div class="form mb-3 mt-3">
        <div>
          <label for="inputAge">Age</label>
        </div>

        <div class="input">
          <div>
            <input
              type="text"
              class="form-control"
              id="inputAge"
              placeholder="Age"
              name="Age"
              [(ngModel)]="userData.Age"
              [value]="userData.Age"
              [disabled]="inputFieldsDisable.Age"
            />
          </div>
          <div>
            <i
              class="fa-solid fa-pen-to-square"
              (click)="EnableEdit($event, inputFields.Age)"
            ></i>
          </div>
        </div>
      </div>
      <div class="form">
        <div>
          <label for="inputAge">Address</label>
        </div>

        <div class="input">
          <div>
            <input
              type="text"
              class="form-control"
              id="inputAddress"
              placeholder="Address"
              [(ngModel)]="userData.Address"
              [value]="userData.Address"
              name="Address"
              [disabled]="inputFieldsDisable.Address"
            />
          </div>
          <div>
            <i
              class="fa-solid fa-pen-to-square"
              (click)="EnableEdit($event, inputFields.Address)"
            ></i>
          </div>
        </div>
      </div>
    </form>
  </div>

  <div id="footer">
    <button id="close" (click)="close()">Close</button>
    <button id="Save" [hidden]="!InputEdited" (click)="SaveChanges()">
      Save Changes
    </button>
  </div>
</div>
