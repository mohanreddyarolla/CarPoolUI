<div id="navBar">
  <div id="logo">
    <button (click)="OpenHome()" routerLink="/Home">
      <img src="../assets/carpool/logo.png" alt="" />
    </button>
  </div>
  <div id="profile">
    <div>
      <p>{{ UserName }}</p>
    </div>

    <div>
      <div class="dropdown">
        <button
          class="btn btn-secondary dropdown-toggle"
          type="button"
          data-bs-toggle="dropdown"
          aria-expanded="false"
        >
          <img src="../assets/carpool/profile-1.png" alt="" />
        </button>
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" (click)="OpenProfile()">Profile</a></li>
          <li><a class="dropdown-item" (click)="OpenMyRides()" routerLink="/Home/MyRides">My Rides</a></li>
          <li><a class="dropdown-item" (click)="Logout()" routerLink="/LogIn">Logout</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>
